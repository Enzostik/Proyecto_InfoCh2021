{% extends 'base.html' %}

{% load static %}

{% block titulo %}- Jugar{% endblock %}


{% block content %}
<div class="container">
    <div class="col-sm-10 col-md-9 py-4">
        <h1>Partida:</h2>
        <form method="POST">
            {% csrf_token %}
            <label for="customRange2" class="form-label"><h4><b>Cantidad de preguntas</b></h4></label>
            <input type="range" class="form-range" min="0" max="5" name="DificultadCuestionario" id="customRange2">
            
            <div class="text-center"><button class="btn btn-lg btn-success" type="submit">Comenzar cuestionario</button>
            </div>
        </form>
    </div>

</div>

{% endblock %}
