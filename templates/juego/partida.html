{% extends 'base.html' %}

{% load static %}

{% block titulo %}- Partida{% endblock %}

{% block content %}

<div class="container">
    <div class="col-sm-10 col-md-9 py-4">
        <h1>Partida:</h2>
        <p>{{partida.id}}</p>
        <li class="list-group-item"><b>Usuario: {{partida.usuario}}</b></li>
        <li class="list-group-item"><b>Puntaje: {{partida.puntuacion}}</b></li>
        <li class="list-group-item"><b>Fecha: {{partida.fecha}}</b></li>
    </div>
</div>

{% endblock %}
