{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="col-sm-10 col-md-9 py-4">
        <h1>Perfil del usuario: {{user.username}} - {{user.email}}</h2>
        {% for u in users %}
            <li class="list-group-item"><b>{{u.username}}</b> - {{u.email}}</li>
        {% endfor %}
    </div>
</div>

{% endblock %}
