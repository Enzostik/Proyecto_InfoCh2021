{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container border border-primary border-2">
    <div class="row">
        <div class="col-sm-9">
            <!--    <div class="col-sm-10 col-md-9 py-4">-->
            <h3>Perfil del usuario: {{user.username}} - {{user.email}}</h3>
        <!--        {% for u in users %}-->
        <!--            <li class="list-group-item"><b>{{u.username}}</b> - {{u.email}}</li>-->
        <!--        {% endfor %}-->
        <!--    </div>-->
            <form method="post">
                  <div class="row mb-3">
                    <label for="name" class="col-sm-2 col-form-label">Nombre/s:</label>
                    <div class="col-sm-4">
                      <input type="text" class="form-control" id="name">
                    </div>
                  </div>
                  <div class="row mb-3">
                    <label for="lastname" class="col-sm-2 col-form-label">Apellido/s:</label>
                    <div class="col-sm-4">
                      <input type="text" class="form-control" id="lastname">
                    </div>
                  </div>
                  <div class="row mb-3">
                    <label for="dni" class="col-sm-2 col-form-label">Documento N°:</label>
                    <div class="col-sm-auto">
                      <input type="number" class="form-control" id="dni">
                    </div>
                  </div>
                <div class="row mb-3">
                    <label for="email" class="col-sm-2 col-form-label">Correo Electrónico:</label>
                    <div class="col-sm-4">
                      <input type="email" class="form-control" id="email">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="provincia" class="col-sm-2 col-form-label">Provincia</label>
                    <div class="col-sm-4">
                        <select id="provincia" class="form-select">
                          <option selected>Elegir...</option>
                          <option>...</option>
                        </select>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="localidad" class="col-sm-2 col-form-label">Localidad:</label>
                    <div class="col-sm-4">
                        <select id="localidad" class="form-select">
                          <option selected>Elegir...</option>
                          <option>...</option>
                        </select>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label"></label>
                    <div class="col-sm-4">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-sm-3">
            <div class="row mb-3">
                <img src="{% static 'img/user.png' %}" class="img-thumbnail rounded float-end" width="200" height="200" alt="">
            </div>
        </div>
    </div>
</div>


{% endblock %}
