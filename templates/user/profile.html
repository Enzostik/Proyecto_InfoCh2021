{% extends 'base.html' %}
{% load static %}
{% block titulo %}- Editar perfil{% endblock %}
{% block content %}

<div class="container border border-primary border-2">
    <div class="row">
        <div class="col-sm-9">
            {% include 'partials/_msgalert.html' %}
            <!--    <div class="col-sm-10 col-md-9 py-4">-->
            <h3>Perfil del usuario: {{user.username}} - {{user.email}}</h3>
        <!--        {% for u in users %}-->
        <!--            <li class="list-group-item"><b>{{u.username}}</b> - {{u.email}}</li>-->
        <!--        {% endfor %}-->
        <!--    </div>-->
            <form method="POST">
              {% csrf_token %}
                  <div class="row mb-3">
                    <label for="name" class="col-sm-2 col-form-label">Nombre/s:</label>
                    <div class="col-sm-4">
                      <input type="text" class="form-control" name="{{form.nombre.html_name }}" id="name" value="{{user.first_name}}" required>
                    </div>
                  </div>
                  <div class="row mb-3">
                    <label for="lastname" class="col-sm-2 col-form-label">Apellido/s:</label>
                    <div class="col-sm-4">
                      <input type="text" class="form-control" name="{{form.apellido.html_name}}" id="lastname" value="{{user.last_name}}" required>
                    </div>
                  </div>
                <div class="row mb-3">
                    <label for="email" class="col-sm-2 col-form-label">Correo Electr√≥nico:</label>
                    <div class="col-sm-4">
                      <input type="email" class="form-control" name="{{form.correo.html_name}}" id="email" value="{{user.email}}" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="idprovincia" class="col-sm-2 col-form-label">Provincia</label>
                    <div class="col-sm-4">
                        {{form.provincia}}
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="localidad" class="col-sm-2 col-form-label">Localidad:</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" name="{{form.localidad.html_name}}" id="localidad" value="{{user.perfilusuario.localidad}}" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="idvisibilidad" class="col-sm-2 col-form-label">Visibilidad:</label>
                    <div class="col-sm-4">
                        <div class="form-check form-check-inline form-switch">
                            <input type="checkbox" class="form-check-input" name="{{form.visibilidad.html_name}}" value="Visible" id='idvisibilidad' {% if user.perfilusuario.visibilidad_perfil %}checked{% endif %}>
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label"></label>
                    <div class="col-sm-4">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-sm-3">
            <div class="row mb-3">
                <img src="{% static 'img/user.png' %}" class="img-thumbnail rounded float-end" width="200" height="200" alt="">
            </div>
        </div>
    </div>
</div>


{% endblock %}
